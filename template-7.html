<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon - SideSlide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      height: 100vh;
    }

    .bg-side {
      background: url('assets/images/creatopy-MzqniYN2OGM-unsplash.jpg') no-repeat center center;
      background-size: cover;
      width: 50%;
      display: block;
    }

    .content-side {
      background: #f9f9f9;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      transform: translateX(100%);
      opacity: 0;
    }

    .content-side.active {
      animation: slideIn 1s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateX(0%);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .countdown {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .countdown div {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      min-width: 70px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-weight: 600;
    }

    .form-control, .btn {
      border-radius: 30px;
    }

    .social-icons a {
      color: #333;
      margin: 0 10px;
      font-size: 1.4rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 768px) {
      .bg-side {
        display: none;
      }
      .content-side {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="bg-side"></div>
    <div class="content-side" id="panel">
      <h1>ðŸš€ SideSlide is Coming</h1>
      <p class="mb-3">We're building something incredible. Stay in the loop.</p>

      <div class="countdown mb-3" id="countdown">
        <div><span id="days">00</span><br>Days</div>
        <div><span id="hours">00</span><br>Hours</div>
        <div><span id="minutes">00</span><br>Mins</div>
        <div><span id="seconds">00</span><br>Secs</div>
      </div>

      <form class="row g-2 justify-content-center mb-3" style="max-width:500px;">
        <div class="col-8">
          <input type="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="col-4">
          <button class="btn btn-dark w-100" type="submit">Notify Me</button>
        </div>
      </form>

      <div class="social-icons mt-3">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-behance"></i></a>
      </div>

      <footer class="mt-4">ðŸ“§ contact@sideslide.com</footer>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      setTimeout(() => {
        $('#panel').addClass('active');
      }, 400);
    });

    const launchDate = new Date("2025-12-31T00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      $('#days').text(d.toString().padStart(2, '0'));
      $('#hours').text(h.toString().padStart(2, '0'));
      $('#minutes').text(m.toString().padStart(2, '0'));
      $('#seconds').text(s.toString().padStart(2, '0'));

      if (distance < 0) {
        clearInterval(countdown);
        $('#countdown').html('<h2>ðŸŽ‰ We are Live!</h2>');
      }
    }, 1000);
  </script>

</body>
</html>

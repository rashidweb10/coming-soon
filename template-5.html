<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon - VideoBlast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .countdown {
      display: flex;
      gap: 15px;
      justify-content: center;
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .countdown div {
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 8px;
      min-width: 70px;
    }

    .form-control, .btn {
      border-radius: 30px;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.4rem;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ffc107;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
    <!-- Optional: Replace with your own hosted MP4 video -->
    <!-- Fallback image -->
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>ðŸŽ¬ VideoBlast is Launching Soon</h1>
    <p>Experience our brand like never before â€” bold, immersive, and in motion.</p>

    <div class="countdown mb-3" id="countdown">
      <div><span id="days">00</span><br>Days</div>
      <div><span id="hours">00</span><br>Hours</div>
      <div><span id="minutes">00</span><br>Mins</div>
      <div><span id="seconds">00</span><br>Secs</div>
    </div>

    <form class="row g-2 justify-content-center mb-4" style="max-width:500px;">
      <div class="col-8">
        <input type="email" class="form-control" placeholder="Your Email" required />
      </div>
      <div class="col-4">
        <button class="btn btn-warning w-100" type="submit">Notify Me</button>
      </div>
    </form>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-dribbble"></i></a>
      <a href="#"><i class="fab fa-behance"></i></a>
    </div>

    <footer class="mt-4">ðŸ“§ media@example.com</footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    const launchDate = new Date("2025-12-31T00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      $('#days').text(d.toString().padStart(2, '0'));
      $('#hours').text(h.toString().padStart(2, '0'));
      $('#minutes').text(m.toString().padStart(2, '0'));
      $('#seconds').text(s.toString().padStart(2, '0'));

      if (distance < 0) {
        clearInterval(countdown);
        $('#countdown').html('<h2>ðŸŽ‰ We are Live!</h2>');
      }
    }, 1000);
  </script>

</body>
</html>

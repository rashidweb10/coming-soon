<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon - CenterStack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card-wrapper {
      max-width: 450px;
      width: 100%;
    }

    .stack-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }

    .stack-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 36px rgba(0,0,0,0.08);
    }

    .countdown {
      display: flex;
      justify-content: space-between;
      margin: 1.5rem 0;
    }

    .countdown div {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 1rem;
      font-weight: bold;
      flex: 1;
      margin: 0 5px;
    }

    .form-control, .btn {
      border-radius: 30px;
    }

    .social-icons a {
      font-size: 1.3rem;
      margin: 0 10px;
      color: #333;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #007bff;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="stack-card">
      <h1>ðŸ“¦ CenterStack</h1>
      <p>Weâ€™re crafting a focused experience. Launching soon...</p>

      <div class="countdown" id="countdown">
        <div><span id="days">00</span><br>Days</div>
        <div><span id="hours">00</span><br>Hours</div>
        <div><span id="minutes">00</span><br>Mins</div>
        <div><span id="seconds">00</span><br>Secs</div>
      </div>

      <form class="row g-2 justify-content-center mb-3">
        <div class="col-8">
          <input type="email" class="form-control" placeholder="Your Email" required />
        </div>
        <div class="col-4">
          <button class="btn btn-primary w-100" type="submit">Notify Me</button>
        </div>
      </form>

      <div class="social-icons my-3">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>

    <footer>ðŸ“§ hello@centerstack.com</footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    const launchDate = new Date("2025-12-31T00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      $('#days').text(d.toString().padStart(2, '0'));
      $('#hours').text(h.toString().padStart(2, '0'));
      $('#minutes').text(m.toString().padStart(2, '0'));
      $('#seconds').text(s.toString().padStart(2, '0'));

      if (distance < 0) {
        clearInterval(countdown);
        $('#countdown').html('<h2>ðŸŽ‰ We are Live!</h2>');
      }
    }, 1000);
  </script>

</body>
</html>

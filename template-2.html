<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon - SplitVision</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .left-side {
      background: url('assets/images/creatopy-MzqniYN2OGM-unsplash.jpg') center center / cover no-repeat;
      height: 100vh;
    }

    .right-side {
      background: #fff;
      color: #333;
      padding: 60px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .right-side h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .right-side p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .countdown div {
      display: inline-block;
      margin: 0 10px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .form-control, .btn {
      border-radius: 30px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #333;
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #007bff;
    }

    @media (max-width: 768px) {
      .left-side {
        display: none;
      }
      .right-side {
        width: 100%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="row g-0">
    <div class="col-md-6 left-side"></div>
    <div class="col-md-6 right-side">
      <h1>ðŸš§ Coming Soon</h1>
      <p>Our brand-new experience is almost here. Stay tuned!</p>

      <div class="countdown mb-4" id="countdown">
        <div><span id="days">00</span>d</div>
        <div><span id="hours">00</span>h</div>
        <div><span id="minutes">00</span>m</div>
        <div><span id="seconds">00</span>s</div>
      </div>

      <form class="row g-2 justify-content-center mb-3" style="max-width:500px;">
        <div class="col-8">
          <input type="email" class="form-control" placeholder="Your email..." required>
        </div>
        <div class="col-4">
          <button class="btn btn-primary w-100" type="submit">Notify Me</button>
        </div>
      </form>

      <div class="social-icons mt-3">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>

      <p class="mt-4 small">ðŸ“ž Contact: support@example.com</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    const launchDate = new Date("2025-12-31T00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      $('#days').text(d.toString().padStart(2, '0'));
      $('#hours').text(h.toString().padStart(2, '0'));
      $('#minutes').text(m.toString().padStart(2, '0'));
      $('#seconds').text(s.toString().padStart(2, '0'));

      if (distance < 0) {
        clearInterval(countdown);
        $('#countdown').html('<h2>ðŸŽ‰ We are Live!</h2>');
      }
    }, 1000);
  </script>

</body>
</html>

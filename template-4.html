<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon - DarkSky</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: url('assets/images/dlovan-666-ZQ2KT2J4uDI-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .container-content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      gap: 20px;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 15px 20px;
      border-radius: 8px;
      min-width: 70px;
    }

    .form-control,
    .btn {
      border-radius: 30px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: #00ffff;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ffffff;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container-content">
    <h1>ðŸŒŒ DarkSky is Coming</h1>
    <p>We're working on something bold, powerful, and dark.</p>

    <div class="countdown" id="countdown">
      <div><span id="days">00</span><br>Days</div>
      <div><span id="hours">00</span><br>Hours</div>
      <div><span id="minutes">00</span><br>Mins</div>
      <div><span id="seconds">00</span><br>Secs</div>
    </div>

    <form class="row g-2 justify-content-center" style="max-width:500px;">
      <div class="col-8">
        <input type="email" class="form-control" placeholder="Your Email" required />
      </div>
      <div class="col-4">
        <button class="btn btn-info w-100 text-white" type="submit">Notify Me</button>
      </div>
    </form>

    <div class="social-icons mt-4">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>

    <footer class="mt-4">ðŸ“§ darksky@example.com</footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    const launchDate = new Date("2025-12-31T00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      $('#days').text(d.toString().padStart(2, '0'));
      $('#hours').text(h.toString().padStart(2, '0'));
      $('#minutes').text(m.toString().padStart(2, '0'));
      $('#seconds').text(s.toString().padStart(2, '0'));

      if (distance < 0) {
        clearInterval(countdown);
        $('#countdown').html('<h2>ðŸŽ‰ We are Live!</h2>');
      }
    }, 1000);
  </script>

</body>
</html>

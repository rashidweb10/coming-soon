<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon - BlurSoft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', sans-serif;
        background: url('assets/images/photo-1535223289827-42f1e9919769.jpg') no-repeat center center fixed;
        background-size: cover;
        background-color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .glass-container {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 2rem 3rem;
        color: #fff;
        text-align: center;
        width: 90%;
        max-width: 550px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 1rem;
      min-width: 70px;
    }

    .form-control, .btn {
      border-radius: 30px;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.5rem;
      margin: 0 0.5rem;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ffd700;
    }

    footer {
      font-size: 0.9rem;
      color: #ddd;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h1>ðŸ”® BlurSoft Launching Soon</h1>
    <p>A clean and smooth glass UI experience is on its way.</p>

    <div class="countdown" id="countdown">
      <div><span id="days">00</span><br>Days</div>
      <div><span id="hours">00</span><br>Hours</div>
      <div><span id="minutes">00</span><br>Mins</div>
      <div><span id="seconds">00</span><br>Secs</div>
    </div>

    <form class="row g-2 justify-content-center mb-3">
      <div class="col-8">
        <input type="email" class="form-control" placeholder="Your Email" required />
      </div>
      <div class="col-4">
        <button class="btn btn-light w-100 text-dark" type="submit">Notify Me</button>
      </div>
    </form>

    <div class="social-icons mt-3">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <footer>ðŸ“© hello@blursoft.com</footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    const launchDate = new Date("2025-12-31T00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      $('#days').text(d.toString().padStart(2, '0'));
      $('#hours').text(h.toString().padStart(2, '0'));
      $('#minutes').text(m.toString().padStart(2, '0'));
      $('#seconds').text(s.toString().padStart(2, '0'));

      if (distance < 0) {
        clearInterval(countdown);
        $('#countdown').html('<h2>ðŸŽ‰ We are Live!</h2>');
      }
    }, 1000);
  </script>

</body>
</html>
